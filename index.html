<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Gustavo Henrique Caixeta">
    <title>The Great RGB Color Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="header">
      The great
      <br>
      <span class="colorDisplay">rgb(242, 41, 186)</span>
      <br>
      Color game
    </h1>
    <div class="stripe">
      <button id="newColorsBtn" type="button" name="button">New Colors</button>
      <span id="message"></span>
      <button id="easyBtn" type="button" name="button">Easy</button>
      <button class="selected" id="hardBtn" type="button" name="button">Hard</button>
    </div>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
